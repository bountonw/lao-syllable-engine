name: Elixir Lint

on:
  push:
    branches: [main]
    paths:
      - 'elixir/**'
      - '.github/workflows/elixir-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'elixir/**'

jobs:
  elixir-lint:
    name: Elixir Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: elixir

    steps:
      - uses: actions/checkout@v5

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.4'
          otp-version: '27'

      - name: Cache Mix and Hex
        uses: actions/cache@v4
        with:
          path: |
            ~/.mix
            ~/.hex
            elixir/_build
            elixir/deps
          key: ${{ runner.os }}-mix-${{ hashFiles('elixir/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo (lint)
        run: mix credo --strict
