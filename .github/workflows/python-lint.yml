name: Python Lint

on:
  pull_request:
    branches: [main]

jobs:
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tools/requirements-python-lint.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python tools
        run: pip install --require-hashes -r tools/requirements-python-lint.txt

      - name: Run isort
        run: isort --check-only --diff .

      - name: Run Black
        run: black --check .

      - name: Run Flake8
        run: flake8 .

      - name: Run Bandit
        run: bandit -r .
