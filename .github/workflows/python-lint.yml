name: Python Lint

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/pyproject.toml'
      - '**/.flake8'
      - '**/setup.cfg'
  pull_request:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/pyproject.toml'
      - '**/.flake8'
      - '**/setup.cfg'

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tools/requirements-python-lint.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python tools
        run: pip install --require-hashes -r tools/requirements-python-lint.txt

      - name: Run isort
        run: isort --check-only --diff .

      - name: Run Black
        run: black --check .

      - name: Run Flake8
        run: flake8 .

      - name: Run Bandit
        run: bandit -r .
