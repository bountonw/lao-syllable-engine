---
name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python tools
        run: pip install black flake8
      - name: Run Black
        run: black --check .
      - name: Run Flake8
        run: flake8 .

  rust-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run rustfmt
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings

  elixir-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15'
          otp-version: '26'
      - name: Run mix format check
        run: mix format --check-formatted
  config-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint

      - name: Install Taplo CLI
        run: |
          curl -L -o taplo \
            https://github.com/tamasfe/taplo/releases/download/0.10.0/taplo-full-linux-x86_64
          chmod +x taplo
          sudo mv taplo /usr/local/bin/taplo

      - name: Lint YAML files
        run: yamllint .

      - name: Lint TOML files
        run: taplo fmt --check
