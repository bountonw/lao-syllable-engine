name: Python Security

on:
  pull_request:
    branches: [main]

  push:
    branches: ["**"]
    paths:
      - '**/*.py'
      - '**/requirements*.txt'
      - '**/*.cfg'
      - '**/*.toml'
      - 'tools/**'
      - '.github/workflows/python-security.yml'

jobs:
  security:
    name: Python Security (Safety)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tools/requirements-python-security.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Safety
        run: pip install --require-hashes -r tools/requirements-python-security.txt

      - name: Run Safety
        run: safety check -r tools/requirements-python-security.txt --full-report
